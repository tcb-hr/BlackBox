<div class="panel" id="panelLeft" ng-class="{ hide: !showPanelLeft, slide: showPanelLeft }">
  <button class="settingsButton" ng-click="togglePanelLeft()"><i class="fa fa-angle-left"></i></button>
  <div class="panelContent">
    <h1 class="settingsTitle">Settings</h1>
 <!--    <div class="groupTitleButton" ng-click="toggleSection('zones')"><i class="fa fa-map-marker"></i>Zones</div>
    <button class="selectAllButton" ng-show="display.zones.show" ng-click="selectAll('zones')"><i ng-show="display.zones.selectAll" class="fa fa-check-square-o"></i><i ng-hide="display.zones.selectAll" class="fa fa-square-o"></i> Select All</button>
    <button class="filterButton" ng-repeat="(key, prop) in settings.zones" ng-show="display.zones.show" ng-click="prop.show = !prop.show"><i ng-hide="prop.show" class="fa fa-circle-o"></i><i ng-show="prop.show" class="fa fa-check-circle-o"></i>{{key}}</button>
 -->
    <div class="groupTitleButton" ng-click="toggleSection('messageTypes')"><i class="fa fa-inbox"></i>Message Types</div>
    <button class="selectAllButton" ng-show="display.messageTypes.show" ng-click="selectAll('messageTypes')"><i ng-show="display.messageTypes.selectAll" class="fa fa-check-square-o"></i><i ng-hide="display.messageTypes.selectAll" class="fa fa-square-o"></i>Select All</button>
    <button class="filterButton" ng-repeat="(key, prop) in settings.messageTypes" ng-show="display.messageTypes.show" ng-click="prop.show = !prop.show"><i ng-hide="prop.show" class="fa fa-circle-o"></i><i ng-show="prop.show" class="fa fa-check-circle-o"></i>{{prop.label}}</button>

    <div class="groupTitleButton" ng-click="toggleSection('users')"><i class="fa fa-user"></i>Users</div>
<!--     <button class="selectAllButton" ng-show="display.users.show" ng-click="selectAll('users')"><i ng-show="display.users.selectAll" class="fa fa-check-square-o"></i><i ng-hide="display.users.selectAll" class="fa fa-square-o"></i>Select All</button>
 -->    <!-- <button class="filterButton" ng-repeat="users in settings.users" ng-show="display.users.show" ng-click="user.show = !user.show"><i ng-hide="user.show" class="fa fa-circle-o"></i><i ng-show="user.show" class="fa fa-check-circle-o"></i>{{user.name}}</button>   -->
    <div class="groupTitleButton" ng-click="toggleAvatar()" ng-init="showAvatar = false"><i class="fa fa-camera-retro"></i> Profile Picture</div>
    <div class="dashboardCategory" ng-show="showAvatar">My Profile Pic:<br>
      <div id="avatarDisplay" ng-show="showAvatar" ng-init="loadAvatar()"></div><br>
      <input id="avatarInput" ng-show="showAvatar" onchange="angular.element(this).scope().previewAvatar()" type="file" accept="image/*" capture="camera"></i><br>
      <canvas id="avatarCanvas" ng-show="showAvatarControls" height="5" width="5"></canvas><br>
      <button id="submitAvatar" ng-show="showAvatarControls" ng-click="saveAvatar()"><i class="fa fa-check"></i> Submit</button><br>
      <button id="cancelAvatar" ng-show="showAvatarControls" ng-click="resetAvatarControls()"><i class="fa fa-undo"></i> Cancel</button>
    </div>
    <div class="groupTitleButton" ng-click="$parent.logout()"><i class="fa fa-sign-out"></i>Logout</div>
  </div>

</div>

<div class="panel" id="panelRight" ng-class="{ hide: !showPanelRight, slide: showPanelRight }">
  <h1 class="dashboardTitle">Dashboard</h1>
  <button class="dashboardButton" ng-click="togglePanelRight()"><i class="fa fa-angle-right"></i></button>
  
  <div class="panelContent">
    <div class="groupTitleButton" ng-click="toggleStats()" ng-init="showStats = false"><i class="fa fa-usd"></i> Stats</div>
    
    <div class="dashboardCategory" ng-show="showStats">Total Jobs:<br><span id="jobsStat">122</span></div>
    <div class="dashboardCategory" ng-show="showStats">Total Earnings:<br><span id="earningsStat">$1024</span></div>
    <div class="dashboardCategory" ng-show="showStats">On-Time:<br><span id="onTimeStat">86.7%</span></div>

  </div>
</div>

<div id="map" ng-init="createMap()" ng-hide="hideMap" ng-click="hideMap = !hideMap"></div>
<div id="pic" ng-init="createPic()" ng-hide="hidePic" ng-click="hidePic = !hidePic"></div>

<div id="all" ng-class="{ hide: showPanelLeft || showPanelRight, slide: !showPanelLeft && !showPanelRight }">

  <div class="overlay" ng-class="{ show: showPanelLeft || showPanelRight }" ng-swipe-left="showPanelLeft = false" ng-swipe-right="showPanelRight = false"></div>

    <div ng-include="'partials/navbar'"></div>

      <div id="feed" scroll-bottom>
        <div class="msgBlock">
          <div class=content>
          <button id="fetchButton" class="btn btn-lg btn-primary textButton" 
            ng-click="fetchChats()">Get More</button>
          <button id="refreshButton" class="btn btn-lg btn-primary textButton" 
            ng-click="refreshChats()">Refresh</button>
          </div>
        </div>
        <div class="msgBlock" ng-repeat="chat in chats | orderBy:'timestamp':false | searchFor:searchString | messageFilter: settings" ng-click="showMapOrPic(chat)" scroll-bottom>
          <div class="content">
            <div class="author">
             <img class="avatar" ng-src="{{avatars && avatars[chat.user]}}"/>
            </div>
            <div class="time"> 
              <span class="handle">{{chat.user || 'guest'}}</span><br>
              <span>{{chat.timestamp | amDateFormat:'h:mm a'}}</span>
              <div am-time-ago="chat.timestamp" class="handle"></div>
            </div>
            <div class="msgText">{{chat.body}}</div>
            <div class="slogan">{{chat.slogan}}</div>
          </div>
        </div>
      </div>
    </div>

<!--       <div class="hamburger"></div>
      <div class="msgMenu">
        <div>reply</div>
        <div>mute</div>
        <div>grab</div>
        <div>info</div>
      </div>
    </div>
 -->
    <div id="footer">
        <div class="content">
          <div id="toolbox" ng-show="showTools()">
            <div id="tools">
              <div class="tool" id="searchTool">
                <input type="text" class="textField" id="searchField" ng-model="searchString" placeholder="search" />
              </div>
              <div class="tool" id="cannedTool">
                <button id="fetchButton" class="btn btn-lg btn-primary textButton" 
                  ng-click="fetchChats()">Get More</button>
                <button id="refreshButton" class="btn btn-lg btn-primary textButton" 
                  ng-click="refreshChats()">Refresh</button>
                <select id="cannedSelect" class="btn btn-lg btn-primary textButton" ng-model="cannedModel" ng-change="composeCanned(chat)" ng-disabled="140 <= chat.body.length"><span>Canned</span>
                  <option></option>
                  <option>10-4</option>
                  <option>on my way</option>
                  <option>need help</option>
                </select>
              </div>
            </div>
          </div>
          <form id="chatForm" name="chat" ng-init="configureUserSettings()" ng-submit="sendChat(chat)">
            <div id="bottomRow">
              <!-- <button type="button" class="button" id="toolsButton" ng-click="toggleTools()">tools</button> -->
              <button type="button" id="toolsButton" ng-click="toggleTools()"><i class="fa fa-wrench"></i></button>
              <input type="text" placeholder="compose" id="composeField" class="form-control textField" ng-model="chat.body" char-limit="140" />
              <button type="submit" id="sendButton"><i class="fa fa-envelope"></i></button>
            </div>
          </form>
        </div>        
      </div>
    </div>
