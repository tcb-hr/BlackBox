<div ng-include="'partials/navbar'"></div>

<div id="feed">
  <div class="msgBlock" ng-repeat="chat in chats | orderBy:'timestamp':false" scroll-bottom>
    <div class="content">
      <div class="author">
        <img class="avatar" src="../images/alex.jpg" />
        <span class="handle">{{chat.user || 'guest'}}</span>
      </div>
      <div class="msgText">{{chat.body}}</div>
      <div class="time" am-time-ago="chat.timestamp"></div>
    </div>
  </div>
  <div class="hamburger"></div>
  <div class="msgMenu">
    <div>reply</div>
    <div>mute</div>
    <div>grab</div>
    <div>more info</div>
  </div>
</div>

<div id="footer">
  <div class="content">
    <form class="chat_form" name="chat" ng-submit="sendChat(chat)">
      <div class="col-lg-6">
        <div class="input-group">
          <button type="button" ng-click="attachToChat()" class="button" id="attachBtn">attach</button>
          <input type="text" class="form-control" ng-model="chat.body" id="compose">
            <!-- CHANGE THIS SEND BTN TO A SUBMIT -->
            <button type="submit" class="button" id="sendBtn">send</button>
        </div>
      </div>
    </form>
  </div>
</div>
