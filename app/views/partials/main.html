<div id="feed">
  <div class="msgBlock" ng-repeat="chat in chats | orderBy:'timestamp':false | searchFor:searchString">
    <div class="content">
      <div class="author">
        <img class="avatar" src={{chat.pic}} />
        <span class="handle">{{chat.user || 'guest'}}</span>
      </div>
      <div class="msgText">{{chat.body}}</div>
      <div class="time" am-time-ago="chat.timestamp"></div>
    </div>
  </div>
  <div class="hamburger"></div>
  <div class="msgMenu">
    <div>reply</div>
    <div>mute</div>
    <div>grab</div>
    <div>more info</div>
  </div>
</div>

  <div flow-init

      <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" />
    </div>
    <div class="thumbnail" ng-show="$flow.files.length">
      <img flow-img="$flow.files[0]" />
    </div>
    <div>
      <a href="#" class="btn" ng-hide="$flow.files.length" flow-btn flow-attrs="{accept:'image/*'}">Select image</a>
      <a href="#" class="btn" ng-show="$flow.files.length" flow-btn flow-attrs="{accept:'image/*'}">Change</a>
      <a href="#" class="btn btn-danger" ng-show="$flow.files.length"
         ng-click="$flow.cancel()">
        Remove
      </a>
    </div>
    <p>
      Only PNG,GIF,JPG files allowed.
    </p>
  </div>
