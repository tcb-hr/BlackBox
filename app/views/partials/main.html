<div ng-include="'partials/navbar'"></div>

  <div class="chat_form" name='chat'>
    <div class="col-lg-6">
      <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="text" class="form-control" placeholder="TCBCourier" ng-model="chat.name">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="chat.body">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="sendChat(chat)">Send!</button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div>
  <br>
<div class="jumbotron">
  <h1>'Allo, 'Allo <span ng-show="currentUser">{{ currentUser.name }}</span>!</h1>
  <p class="lead" align="center">
    <img src="images/feed.gif" class="img-responsive" align="center" alt="Feed Me Seymore!">
    <br>
    <div ng-repeat="chat in chats | orderBy:'timestamp':true" align="left">
      <h4>{{chat.user}} said:</h4> 
      <p>{{chat.body}}<br>
      <small><span am-time-ago="chat.timestamp"></span></small>
      </p>
    </div>
  </p>
</div>

<div class="footer">
  <p align="center">Yo MTV Raps!</p>
</div>
