<div id="menuleft" ng-class="{ hide: !showmenu, slide: showmenu }">
  <button class="button closeBtn floatRight" id="closeLeftMenu" ng-click="toggleMenu()">close</button>
  <h1>Settings</h1>
  <h1>Zones</h1>
  <button class="zoneFilterButton" ng-repeat="zone in zones" ng-click="zone.state = !zone.state" ng-class="{'on':zone.state}">{{zone.label}}</button>
  <h1>Posts</h1>
  <button class="typeFilterButton" ng-repeat="type in messageTypes" ng-click="type.state = !type.state" ng-class="{'on':type.state}">{{type.label}}</button>
</div>

<div id="all" ng-class="{ hide: showmenu, slide: !showmenu }">

  <div class="overlay" ng-class="{ show: showmenu }" ng-swipe-left="showmenu = false"></div>

    <div ng-include="'partials/navbar'" ng-init="createMap()"></div>

    <div id="map"></div>
    <!-- <div id="pic"></div> -->

    <div id="feed" scroll-bottom>
      <div class="msgBlock" ng-repeat="chat in chats | orderBy:'timestamp':false | searchFor:searchString" ng-click="showMapOrPic(chat)" scroll-bottom>
        <div class="content">
          <div class="author">
            <img class="avatar" src={{chat.pic}} />
            <span class="handle">{{chat.user || 'guest'}}</span>
          </div>
          <!-- <div class="msgText">{{chat.body}}<br>{{chat.slogan}}</div> -->
          <!-- <div class="time" am-time-ago="chat.timestamp"></div> -->
          <div class="msgText">{{chat.body}}</div>
          <div class="msgText">{{chat.slogan }}</div>
          <div class="time" am-time-ago="chat.timestamp"></div>
        </div>
      </div>
    </div>
  </div>

      <div class="hamburger"></div>

      <div class="msgMenu">
        <div>reply</div>
        <div>mute</div>
        <div>grab</div>
        <div>info</div>
      </div>

    </div>
