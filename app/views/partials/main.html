<div ng-include="'partials/navbar'"></div>

<div id="feed">
  <div class="msgBlock" ng-repeat="chat in chats | orderBy:'timestamp':false | searchFor:searchString" scroll-bottom>
    <div class="content">
      <div class="author">
        <img class="avatar" src={{chat.pic}} />
        <span class="handle">{{chat.user || 'guest'}}</span>
      </div>
      <div class="msgText">{{chat.body}}</div>
      <div class="time" am-time-ago="chat.timestamp"></div>
    </div>
  </div>
  <div class="hamburger"></div>
  <div class="msgMenu">
    <div>reply</div>
    <div>mute</div>
    <div>grab</div>
    <div>more info</div>
  </div>
                <div flow-init="{singleFile:true}" flow-name="image"
                 flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]"
                 flow-files-submitted="$flow.upload()">
                <h3>Pic-A-Pic</h3>
                <div class="thumbnail" ng-show="!$flow.files.length">
                  <img src="../images/Alfred_E_Neuman.jpg" />
                </div>
                <div class="thumbnail" ng-show="$flow.files.length">
                  <img flow-img="$flow.files[0]" />
                </div>
                <div>
                  <span class="btn btn-primary" ng-show="!$flow.files.length" flow-btn>Select image</span>
                  <span class="btn btn-info" ng-show="$flow.files.length" flow-btn>Change</span>
                  <span class="btn btn-danger" ng-show="$flow.files.length"
                     ng-click="$flow.cancel()">Remove</span>
                  <span ng-show="$flow.files.length"> {{$flow.timeRemaining()}} seconds remain</span>
                </div>
                <p>
                  <small>Only PNG,GIF,JPG,JEPG files allowed.</small>
                </p>
                <table>
                <tr ng-repeat="file in transfers"> <td>{{$index+1}}</td> <td>{{file.name}}</td> </tr>
                </table>
                  
                </div>
</div>
