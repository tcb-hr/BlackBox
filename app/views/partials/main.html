<div class="panel" id="panelLeft" ng-class="{ hide: !showPanelLeft, slide: showPanelLeft }">
  <button class="settingsButton" ng-click="togglePanelLeft()"><i class="fa fa-angle-left"></i></button>
  <div class="panelContent">
    <h1 class="settingsTitle">Settings</h1>
    <div class="groupTitleButton" ng-click="toggleZones()"><i class="fa fa-map-marker"></i>Zones</div>
    <button class="selectAllButton" ng-show="displayZones" ng-click="selectAll(settings.zones)"><i ng-show="selectAllZones" class="fa fa-check-square-o"></i><i ng-hide="selectAllZones" class="fa fa-square-o"></i> Select All</button>
    <button class="filterButton" ng-repeat="zone in settings.zones" ng-show="displayZones" ng-click="zone.show = !zone.show"><i ng-hide="zone.show" class="fa fa-circle-o"></i><i ng-show="zone.show" class="fa fa-check-circle-o"></i>{{zone.label}}</button>

    <div class="groupTitleButton" ng-click="toggleMessageTypes()"><i class="fa fa-inbox"></i>Message Types</div>
    <button class="selectAllButton" ng-show="displayMessageTypes" ng-click="selectAll(settings.messageTypes)"><i ng-show="selectAllMessageTypes" class="fa fa-check-square-o"></i><i ng-hide="selectAllMessageTypes" class="fa fa-square-o"></i>Select All</button>
    <button class="filterButton" ng-repeat="type in settings.messageTypes" ng-show="displayMessageTypes" ng-click="type.show = !type.show" ng-class="{'on':type.show}"><i ng-hide="type.show" class="fa fa-circle-o"></i><i ng-show="type.show" class="fa fa-check-circle-o"></i>{{type.label}}</button>

    <div class="groupTitleButton" ng-click="toggleUsers()" ng-init="showUsers = false"><i class="fa fa-user"></i>Users</div>
  <button class="selectAllButton" ng-show="displayUsers" ng-click="selectAll(settings.users)"><i ng-show="selectAllUsers" class="fa fa-check-square-o"></i><i ng-hide="selectAllUsers" class="fa fa-square-o"></i>Select All</button>
    <button class="filterButton" ng-repeat="user in settings.users" ng-show="displayUsers" ng-click="user.show = !user.show" ng-class="{'on':user.show}"><i ng-hide="user.show" class="fa fa-circle-o"></i><i ng-show="user.show" class="fa fa-check-circle-o"></i>{{user.name}}</button>  
  </div>

</div>

<div class="panel" id="panelRight" ng-class="{ hide: !showPanelRight, slide: showPanelRight }">
  <h1 class="dashboardTitle">Dashboard</h1>
  <button class="dashboardButton" ng-click="togglePanelRight()"><i class="fa fa-angle-right"></i></button>
  
  <div class="panelContent">
    <div class="groupTitleButton" ng-click="toggleStats()" ng-init="showStats = false"><i class="fa fa-usd"></i> Stats</div>
    
    <div class="dashboardCategory" ng-show="showStats">Total Jobs:<br><span id="jobsStat">122</span></div>
    <div class="dashboardCategory" ng-show="showStats">Total Earnings:<br><span id="earningsStat">$1024</span></div>
    <div class="dashboardCategory" ng-show="showStats">On-Time:<br><span id="onTimeStat">86.7%</span></div>

    <div class="groupTitleButton" ng-click="toggleAvatar()" ng-init="showAvatar = false"><i class="fa fa-camera-retro"></i> Profile Picture</div>
    <div class="dashboardCategory" ng-show="showAvatar">My Profile Pic:<br>
      <div id="avatarDisplay" ng-show="showAvatar" ng-init="loadAvatar()"></div><br>
      <input id="avatarInput" ng-show="showAvatar" onchange="angular.element(this).scope().previewAvatar()" type="file" accept="image/*" capture="camera"></i><br>
      <canvas id="avatarCanvas" ng-show="showAvatarControls" height="5" width="5"></canvas><br>
      <button id="submitAvatar" ng-show="showAvatarControls" ng-click="saveAvatar()"><i class="fa fa-check"></i> Submit</button><br>
      <button id="cancelAvatar" ng-show="showAvatarControls" ng-click="resetAvatarControls()"><i class="fa fa-undo"></i> Cancel</button>
    </div>

  </div>
</div>

<div id="map" ng-init="createMap()" ng-hide="hideMap" ng-click="hideMap = !hideMap"></div>
<div id="pic" ng-init="createPic()" ng-hide="hidePic" ng-click="hidePic = !hidePic"></div>

<div id="all" ng-class="{ hide: showPanelLeft || showPanelRight, slide: !showPanelLeft && !showPanelRight }">

  <div class="overlay" ng-class="{ show: showPanelLeft || showPanelRight }" ng-swipe-left="showPanelLeft = false" ng-swipe-right="showPanelRight = false"></div>

    <div ng-include="'partials/navbar'"></div>

      <div id="feed" scroll-bottom>
        <div class="msgBlock">
          <div class=content>
          <button id="fetchButton" class="btn btn-lg btn-primary textButton" ng-click="fetchChats()" ng-swipe-down="fetchChats()">Get More</button>
          <button id="refreshButton" class="btn btn-lg btn-primary textButton" ng-click="refreshChats()" ng-swipe-down="fetchChats()">Refresh</button>
          </div>
        </div>
        <div class="msgBlock" ng-repeat="chat in chats | orderBy:'timestamp':false | searchFor:searchString | filter: messageFilter" ng-click="showMapOrPic(chat)" scroll-bottom>
          <div class="content">
            <div class="author">
               <img class="avatar" ng-src="{{avatars && avatars[chat.user]}}"/>
               <span class="handle">{{chat.user || 'guest'}}</span>
            </div>
            <div class="msgText">{{chat.body}}</div>
            <div class="slogan">{{chat.slogan}}</div>
            <div class="time" am-time-ago="chat.timestamp"></div>
          </div>
        </div>
      </div>
    </div>

      <div class="hamburger"></div>
      <div class="msgMenu">
        <div>reply</div>
        <div>mute</div>
        <div>grab</div>
        <div>info</div>
      </div>

    </div>

    <div id="footer">
      <!-- <form id="chatForm" name="chat" ng-submit="sendChat(chat)"> --> <!-- Placing 'form' here causes 'return' keypress anywhere in form to trigger 'flow.js'. -->
        <div class="content">

          <div id="toolbox" ng-show="showTools()">
            <div id="tools">

              <div class="tool" id="searchTool">
                <input type="text" class="textField" id="searchField" ng-model="searchString" placeholder="search" />
              </div>

              <div class="tool" id="cannedTool">
                <button id="refreshButton" class="btn btn-lg btn-primary textButton" ng-click="refreshChats()" ng-swipe-down="fetchChats()">Refresh</button>
                <select id="cannedSelect" class="btn btn-lg btn-primary textButton" ng-model="cannedModel" ng-change="composeCanned(chat)" ng-disabled="140 <= chat.body.length">
                  <option>Canned Response</option>
                  <option>10-4</option>
                  <option>on my way</option>
                  <option>need help</option>
                </select>
              </div>
            </div>
          </div>

          <form id="chatForm" name="chat" ng-init="configureUserSettings()" ng-submit="sendChat(chat)">
            <div id="bottomRow">
              <!-- <button type="button" class="button" id="toolsButton" ng-click="toggleTools()">tools</button> -->
              <button type="button" id="toolsButton" ng-click="toggleTools()"><i class="fa fa-wrench"></i></button>
              <input type="text" placeholder="compose" id="composeField" class="form-control textField" ng-model="chat.body" char-limit="140" />
              <button type="submit" id="sendButton"><i class="fa fa-envelope"></i></button>
            </div>
          </form>

      <!-- </form> --> <!-- Placing 'form' here causes 'return' keypress anywhere in form to trigger 'flow.js'. -->
    </div>

  </div>
</div>
