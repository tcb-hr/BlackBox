<div class="panel" id="panelLeft" ng-class="{ hide: !showPanelLeft, slide: showPanelLeft }">
  <button class="button closeBtnLeft floatRight" id="closePanelLeft" ng-click="togglePanelLeft()">close</button>
  <div class="panelContent">
    <h1>Settings</h1>
    <ul>
      <li>Setting 1</li>
      <li>Setting 2</li>
      <li>Setting 3</li>
    </ul>
  </div>
</div>

<div class="panel" id="panelRight" ng-class="{ hide: !showPanelRight, slide: showPanelRight }">
  <button class="button closeBtnRight floatLeft" id="closePanelRight" ng-click="togglePanelRight()">close</button>
  <div class="panelContent">
    <h1>Dashboard</h1>
    <ul>
      <li>Dash stat 1</li>
      <li>Dash stat 2</li>
      <li>Dash stat 3</li>
    </ul>
  </div>
</div>

<div id="map" ng-init="createMap()" ng-hide="hideMap" ng-click="hideMap = !hideMap"></div>
<div id="pic" ng-init="createPic()" ng-hide="hidePic" ng-click="hidePic = !hidePic"></div>

<div id="all" ng-class="{ hide: showPanelLeft || showPanelRight, slide: !showPanelLeft && !showPanelRight }">

  <div class="overlay" ng-class="{ show: showPanelLeft || showPanelRight }" ng-swipe-left="showPanelLeft = false" ng-swipe-right="showPanelRight = false"></div>

    <div ng-include="'partials/navbar'"></div>
    
   <div id="feed" scroll-bottom>
      <div class="msgBlock" ng-repeat="chat in chats | orderBy:'timestamp':false | searchFor:searchString" ng-click="showMapOrPic(chat)" scroll-bottom>
        <div class="content">
          <div class="author">
            <img class="avatar" src={{chat.pic}} />
            <span class="handle">{{chat.user || 'guest'}}</span>
          </div>
          <!-- <div class="msgText">{{chat.body}}<br>{{chat.slogan}}</div> -->
          <!-- <div class="time" am-time-ago="chat.timestamp"></div> -->
          <div class="msgText">{{chat.body}}</div>
          <div class="msgText">{{chat.slogan}}</div>
          <div class="time" am-time-ago="chat.timestamp"></div>
        </div>
      </div>
    </div>
  </div>

      <div class="hamburger"></div>

      <div class="msgMenu">
        <div>reply</div>
        <div>mute</div>
        <div>grab</div>
        <div>info</div>
      </div>

    </div>
