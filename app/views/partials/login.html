<h1 class="loginTitle">Login</h1>
<div>
  <p>Accounts are reset on server restart from <code>dummydata.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
  <form class="form" name="form" ng-submit="login(form)" novalidate>
    <div class="form-group">
      <div class="loginInputLabel">Email</div>
      <input type="text" name="email" class="loginField form-control" ng-model="user.email">
    </div>
    <div class="form-group">
      <div class="loginInputLabel">Password</div>
      <input type="password" name="password" class="loginField form-control" ng-model="user.password">
    </div>
    <div class="form-group has-error">
      <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">Please enter your email and password.</p>
      <p class="help-block">{{ errors.other }}</p>
    </div>
    <button type="submit" class="signInButton">Sign in</button>
  </form>
  <button class="googleLoginButton" data-ng-click="loginOauth('google')">Login with Google</button>
</div>
<div class="notRegisteredBlock">
  Not registered? <a href="/signup" class="newAccountButton">Create an account.</a>
</div>
