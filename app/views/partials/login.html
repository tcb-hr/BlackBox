<div id="all">

  <div class="appSig">

    <div class="appLogo">
    </div>

    <div class="appName">
      App Name
    </div>

  </div>

  <div class="login">

    <div class="emailLogin">

      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label><input type="text" name="email" class="form-control" ng-model="user.email" />
        </div>

        <div class="form-group">
          <label>Password</label><input type="password" name="password" class="form-control" ng-model="user.password" />
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">Please enter your email and password.</p>
          <p class="help-block">{{ errors.other }}</p>
        </div>

        <button type="submit" class="btn btn-lg btn-primary">Enter</button>

      </form>

    </div>

    <div class="googleLogin">
      <a href="" data-ng-click="loginOauth('google')">Log in with Google</a>
    </div>

  </div>

  <div class="register">
    Not registered? <a href="/signup" class="text-center new-account">Create an account.</a>
  </div>

</div>
